<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
  integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-black py-6 lg:py-12 text-movie-grey uppercase">
    <!-- Header Container -->
    <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
      <!-- Logo -->
      <a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-t bg-clip-text from-movie-red to-movie-grey">Logo</a>
      <!-- Mobile Menu -->
      <div class="block md:hidden pr-4">
        <div class="space-y-1 cursor-pointer">
          <div class="bg-movie-grey w-8 h-1 rounded-full"></div>
          <div class="bg-movie-grey w-8 h-1 rounded-full"></div>
          <div class="bg-movie-grey w-8 h-1 rounded-full"></div>
        </div>
      </div>
      <!-- Navigation -->
      <nav class="hidden md:flex justify-between flex-1">
        <!-- Menu -->
        <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
          <a href="#" class="hover:text-movie-melon transition duration-500">moives</a>
          <a href="#" class="hover:text-movie-melon transition duration-500">celebrities</a>
          <a href="#" class="hover:text-movie-melon transition duration-500">blog</a>
          <a href="#" class="hover:text-movie-melon transition duration-500">news</a>
          <a href="#" class="hover:text-movie-melon transition duration-500">about</a>
        </div>
        <!-- Login Area -->
        <div class="flex items-center space-x-4 lg:space-x-8">
          <!-- Search Area -->
          <form>
            <div class="group border-r px-4 mx-4 py-1 border-movie-red" >
              <input type="text" class="opacity-0 group-hover:opacity-100 bg-black border-b border-movie-red focus:outline-none w-24 lg:w-44 transition duration-500">
              <button class="transition duration-500">
                <i class="fas fa-search group-hover:text-movie-red transition duration-500"></i>
              </button>
            </div>
          </form>
          <!-- Signup Area -->
          <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
            <a href="#">Login</a>
            <a href="#" class="bg-movie-red px-3 py-1 hover:bg-rose-600 hover:text-movie-grey cursor-pointer transition duration-500 whitespace-nowrap">Sign up</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="h-64 md:h-96 lg:h-128 group relative">
    <!-- Hero Image -->
    <img src="./images/movie.png" class="h-full w-full object-cover" alt="">
    <!-- Hero Content -->
    <div class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black">
      <!-- Hero Content Container -->
      <div class="container pl-10 lg:pl-0">
        <h3 class="text-movie-melon tracking-wider group-hover:mb-1 duration-500">
          Aksiyon, Drama, Gerilim
        </h3>
        <h1 class="text-4xl lg:text-6xl text-movie-grey group-hover:mb-1 duration-500 ">
          The Neon City
        </h1>
        <p class="text-movie-grey group-hover:mb-2 duration-500 text-sm lg:text-base w-3/4 lg:w-2/3">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta beatae veritatis voluptas cupiditate, magnam modi fugiat animi ut aspernatur voluptatum!
        </p>
        <!-- Detail Container -->
        <div class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-10 lg:group-hover:mb-20 duration-1000">
          <!-- Watch -->
          <div class="flex space-x-2 items-center cursor-pointer hover:text-movie-red text-movie-grey duration-500">
            <div class="flex h-8 w-8 text-center items-center rounded-full justify-center">
              <i class="fas fa-play"></i>
            </div>
            <a href="#" class="uppercase lg:text-lg ">Oynat</a>
          </div>
          <!-- Info -->
          <div class="flex space-x-2 items-center cursor-pointer hover:text-movie-red text-movie-grey duration-500">
            <div class="flex h-8 w-8 text-center items-center rounded-full justify-center">
              <i class="fas fa-arrow-right"></i>
            </div>
            <a href="#" class="uppercase lg:text-lg ">Benzer İçerİkler</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Points -->
    <div class="flex space-x-3 absolute bottom-3 lg:bottom-5 left-10  lg:left-96 opacity-0 group-hover:opacity-100 duration-1000">
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-red hover:bg-movie-red duration-500 cursor-pointer"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-grey hover:bg-movie-red duration-500 cursor-pointer"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-grey hover:bg-movie-red duration-500 cursor-pointer"></div>
      <div class="w-3 h-3 lg:w-4 lg:h-4 rounded-full bg-movie-grey hover:bg-movie-red duration-500 cursor-pointer"></div>
    </div>
  </section>

</body>
</html>
